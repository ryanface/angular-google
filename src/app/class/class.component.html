<div class="row" style="margin-top: 10px">
  <div class="col-md-2"></div>
  <div class="col-md-6 col-centered">
      <table class="table table-striped">
          <thead>
          <tr>
            <td>Atividade</td>
          </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let xx of LIST">
                <td>{{xx}}</td>
            </tr>
          </tbody>
      </table>
  </div>
  <div class="col-md-2">
    <button (click)="atualizar()" class='.btn-default' type="button" class="btn btn-default">Atualizar</button>
  </div>
</div>
