<div class="row" style="margin-top: 10px">
  <div class="col-md-2">

  </div>
  <div class="col-md-6 col-centered">
      <table class="table table-striped">
          <thead>
              <input type="text" [(ngModel)]="term" (keyup)="pesquisar()">
          </thead>
          <tbody>
              <div *ngIf="_AUTENTICATE" class="alert alert-success">
                  <button (click)="autenticate()" class='.btn-default' type="button" class="btn btn-default">Logar</button>
              </div>

              <div *ngIf="spinner" class="alert alert-success">
                  <div class="{{spinner}}"></div>
              </div>
              <app-filter-list [json]="_COURSES" [fields]="_fields"></app-filter-list>
          </tbody>
      </table>
  </div>
  <div class="col-md-2">
    <button (click)="atualizar()" class='.btn-default' type="button" class="btn btn-default">Atualizar</button>
    <button (click)="logout()" class='.btn-default' type="button" class="btn btn-default">Logout</button>
  </div>
</div>
